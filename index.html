<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./index.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main class="page-wrapper">
            <article class="card">
                <section class="blog-image-wrapper">
                    <img src="./assets/images/illustration-article.svg" class="blog-image" alt="Blog image" />
                </section>
                <section class="content-wrapper">
                    <div class="category text-preset-3-bold">Learning</div>
                    <p class="publish-date text-preset-3">Published 21 Dec 2023</p>
                    <a href="" class="link">
                        <h1 class="title text-preset-1">HTML & CSS foundations</h1>
                    </a>
                    <p class="description text-preset-2">
                        These languages are the backbone of every website, defining structure, content, and
                        presentation.
                    </p>
                </section>
                <section class="author-wrapper">
                    <img src="./assets/images/image-avatar.webp" class="userpic" alt="Profile photo" />
                    <p class="author-name text-preset-3-bold">Greg Hooper</p>
                </section>
            </article>
        </main>

            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Aljo≈°a Golob</a>.
        </div> -->
    </body>
</html>
